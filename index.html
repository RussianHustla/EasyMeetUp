<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="mainPage.js"></script>
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row d-flex align-items-center">
            <div class="col-12 text-center">
                <div class="event-name-wrapper">
                    <h1 class="">Easy events</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="main">
    <div class="container-fluid wrapper">
        <div class="row follow-row justify-content-center">
            <div class="col-1 text-center d-flex justify-content-end pull-right">
                <input class="follow-input pull-right" type="text" id="roomIdInput" maxlength="6">
            </div>
            <div class="col-1 text-center">
                <button class="pull-right main-button" id="followRoomButton">Перейти к комнате</button>
            </div>
        </div>
        <div class="row create-row">
            <div class="col-12 text-center">
                <button class="pull-right main-button" id="createRoomButton">Создать комнату</button>
            </div>
        </div>
    </div>
</section>



</body>
</html>
